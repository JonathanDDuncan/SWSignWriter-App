<ion-content>
  <div class="main-div">
    <ion-icon (click)="cancel()" class="close-button" name="close-outline"></ion-icon>  
    <h3>Hi! Please fill this form</h3>
    <h4> We use this data only for analytic purposes.</h4>
    <ion-item>
      <ion-label position="stacked">Enter Your First Name and Last Name</ion-label>
      <ion-input [(ngModel)]="userName" placeholder="First Name and Last Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label [(ngModel)]="email" position="stacked">Enter Your Email</ion-label>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
    <ion-button class="save-button" (click)="saveUserData()">Save</ion-button>
  </div>  
</ion-content>
